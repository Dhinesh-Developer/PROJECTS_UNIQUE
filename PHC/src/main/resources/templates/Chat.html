<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AI Medical Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e6f7ff;
            color: #003366;
            text-align: center;
            margin-top: 5%;
            background: linear-gradient(135deg, #c6e6f5, #ffffff);
        }
        .chat-container {
            width: 50%;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.6);
            animation: fadeIn 1s ease-in-out;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 2px solid #00bcd4;
            padding: 10px;
            background: #f0faff;
            margin-bottom: 15px;
            text-align: left;
            border-radius: 10px;
            box-shadow: inset 0 0 10px #00bcd4;
            animation: slideIn 1s ease;
        }
        .user-message {
            text-align: right;
            color: #4CAF50;
            margin: 5px 0;
            font-weight: bold;
        }
        .bot-message {
            text-align: left;
            color: #0066cc;
            margin: 5px 0;
            font-weight: bold;
        }
        .input-container {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        input {
            width: 70%;
            padding: 12px;
            border: 2px solid #00bcd4;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: box-shadow 0.3s;
        }
        input:focus {
            box-shadow: 0 0 10px #00bcd4;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background: #00bcd4;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: #0086a7;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideIn {
            from {transform: translateY(-20px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
    </style>
</head>
<body>
<h2>ü©∫ AI Medical Chatbot</h2>
<div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-container">
        <input type="text" id="questionInput" placeholder="Ask your medical questions..." />
        <button onclick="askQuestion()">Send</button>
    </div>
</div>
<script>
    function askQuestion() {
        const question = $("#questionInput").val();
        if (!question.trim()) {
            alert("Please enter a question!");
            return;
        }

        $("#chatBox").append(`<p class="user-message">üßë‚Äç‚öïÔ∏è You: ${question}</p>`);
        $("#questionInput").val("");

        $.post("/chat/ask", { question: question }, function(response) {
            if (response.error) {
                $("#chatBox").append(`<p class="bot-message">ü§ñ AI: ${response.error}</p>`);
            } else {
                $("#chatBox").append(`<p class="bot-message">ü©∫ AI: ${response.response}</p>`);
            }
            $("#chatBox").scrollTop($("#chatBox")[0].scrollHeight);
        }).fail(() => {
            $("#chatBox").append(`<p class="bot-message">‚ö†Ô∏è AI: Error fetching response.</p>`);
        });
    }
</script>
</body>
</html>
