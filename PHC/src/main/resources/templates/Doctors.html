<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors List</title>
</head>
<body>
<h3>Doctors List</h3>
<table border="2">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Certified</th>
        <th>Degree</th>
        <th>Domain</th>
        <th>Experience</th>
        <th>Phone Number</th>
        <th>Hospital Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doctor : ${doctors}">
        <td th:text="${doctor.id}"></td>
        <td th:text="${doctor.name}"></td>
        <td th:text="${doctor.address}"></td>
        <td th:text="${doctor.certified}"></td>
        <td th:text="${doctor.degree}"></td>
        <td th:text="${doctor.domain}"></td>
        <td th:text="${doctor.experience}"></td>
        <td th:text="${doctor.phoneNumber}"></td>
        <td th:text="${doctor.hospital}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
